<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawals - {{ group.group_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Symbols+Outlined" rel="stylesheet">
</head>
<body class="bg-black text-white min-h-screen">

    <!-- Top Bar -->
    <div class="flex items-center px-4 py-3  border-gray-800">
        <a href="{% url 'organizer_withdrawal' %}" class="text-white hover:text-purple-400 mr-3">
            <span class="material-symbols-outlined text-3xl">arrow_back</span>
        </a>
        <h1 class="text-lg font-semibold">Withdrawals - {{ group.group_name }}</h1>
    </div>

    <!-- Date -->
    <div class="px-4 py-2 text-gray-400 text-sm  border-gray-800">
        {% now "l, j F Y" %}
    </div>

   

   

    <!-- Withdrawals Cards -->
    <div class="px-4 space-y-4">
        {% for withdrawal in withdrawals %}
        <div class="bg-gray-900 p-4 rounded-2xl shadow-md border border-gray-800">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-sm text-gray-400">{{ withdrawal.date|date:"M j, Y" }}</p>
                    <p class="text-lg font-bold">â‚¦{{ withdrawal.amount }}</p>
                </div>
                <span class="px-3 py-1 rounded-full text-xs 
                    {% if withdrawal.status == 'Pending' %} bg-yellow-500 text-black 
                    {% elif withdrawal.status == 'Completed' %} bg-green-600 text-white 
                    {% else %} bg-red-600 text-white {% endif %}">
                    {{ withdrawal.status }}
                </span>
            </div>
        </div>
        {% empty %}
        <p class="text-gray-500 text-center">No withdrawals yet.</p>
        {% endfor %}
    </div>

</body>
</html>
