<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex justify-center items-center min-h-screen px-4">
<div class="flex justify-center items-center h-screen">
  <div class="bg-white p-6 shadow-lg rounded-lg">
    <h2 class="text-xl font-bold mb-4">Set a new password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Reset Password</button>
    </form>
  </div>
</div>

</body>
</html>
