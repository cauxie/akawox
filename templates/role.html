

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Role - Akawo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-4 py-12 font-sans">

  <div class="bg-zinc-900 rounded-3xl shadow-xl w-full max-w-md text-center p-6 sm:p-8 space-y-6 text-white">
    <h2 class="text-2xl font-bold">Select Your Role</h2>

    <!-- Line -->
    <hr class="border-t border-white w-20 mx-auto opacity-60">

    <p class="text-sm text-white">How do you want to use Akawo App?</p>

    <form method="POST" action="">
      {% csrf_token %}
      <input type="hidden" name="selected_role" id="selectedRoleInput" required>

      <!-- Organizer -->
      <div onclick="selectRole('organizer')" id="organizerOption"
           class="cursor-pointer bg-purple-700 hover:bg-purple-600 text-white rounded-xl py-4 px-6 mb-3 transition-all duration-300 border-2 border-transparent">
        <strong class="block text-lg">Organizer</strong>
        <span class="text-purple-200 text-sm">Create and manage Akawo groups.</span>
      </div>

      <!-- Contributor -->
      <div onclick="selectRole('contributor')" id="contributorOption"
           class="cursor-pointer bg-purple-700 hover:bg-purple-600 text-white rounded-xl py-4 px-6 transition-all duration-300 border-2 border-transparent">
        <strong class="block text-lg">Contributor</strong>
        <span class="text-purple-200 text-sm">Join and contribute to Akawo groups.</span>
      </div>

      <!-- Continue Button -->
      <button type="submit" id="continueButton" disabled
              class="w-full mt-6 py-3 rounded-xl bg-purple-600 text-white font-semibold disabled:opacity-40 disabled:cursor-not-allowed hover:bg-purple-500 transition">
        Continue
      </button>
    </form>

    <a href="{% url 'logout' %}" class="text-sm underline text-purple-200 hover:text-white block">Logout</a>
  </div>

  <script>
    function selectRole(role) {
      document.getElementById('selectedRoleInput').value = role;

      document.getElementById('organizerOption').classList.remove('border-purple-400', 'bg-purple-600');
      document.getElementById('contributorOption').classList.remove('border-purple-400', 'bg-purple-600');

      const selected = document.getElementById(role + 'Option');
      selected.classList.add('border-purple-400', 'bg-purple-600');

      document.getElementById('continueButton').disabled = false;
    }
  </script>

</body>
</html>
