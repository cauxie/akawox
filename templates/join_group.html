<!-- templates/contributor/join_group.html -->
{% extends "layout.html" %}


{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Join Group | AkawoX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head> 
<body class="bg-gray-50 font-sans text-gray-800">

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-purple-300 p-8 rounded-lg shadow-lg w-full max-w-md ">
      <h2 class="text-2xl font-bold mb-4 text-center">Join a Group</h2>

      <form method="post" action="{% url 'join_group' %}" class="space-y-4">
        {% csrf_token %}
        <label class="block">
          <span class="text-sm font-medium">Enter Group Code</span>
          <input type="text" name="referral_code" id="referral_code_input" class="mt-1 w-full px-4 py-2 border rounded" required>
        </label>
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Join Group</button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-500">or</div>

      <!-- QR Code Scanner -->
      <div id="reader" class="mt-4 border rounded p-4"></div>

      <script>
        function onScanSuccess(decodedText, decodedResult) {
          document.getElementById('referral_code_input').value = decodedText;
        }

        new Html5QrcodeScanner(
          "reader", { fps: 10, qrbox: 250 }
        ).render(onScanSuccess);
      </script>

      <!-- Image Upload -->
      <form method="post" action="{% url 'join_group' %}" enctype="multipart/form-data" class="mt-6 space-y-4">
        {% csrf_token %}
        <label class="block">
          <span class="text-sm font-medium">Upload QR Code</span>
          <input type="file" name="qr_image" accept="image/*" class="mt-1 w-full px-4 py-2 border rounded">
        </label>
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Upload &amp; Join</button>
      </form>
    </div>
  </div>

</body>
</html>
{% endblock %}
