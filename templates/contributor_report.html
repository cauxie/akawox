<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contributor Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- Header -->
  <div class="flex items-center p-4 border-b border-gray-800">
    <a href="{% url 'contributor_dashboard' %}" class="text-purple-500 mr-3">
      <span class="material-icons">arrow_back</span>
    </a>
    <h1 class="text-lg font-semibold">Send Report</h1>
  </div>

  <!-- Form -->
  <div class="flex-1 p-6">
    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-4">
        <label class="block text-sm mb-1 font-medium">Subject</label>
        <input type="text" name="subject" class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-600 text-white" required>
      </div>

      <div class="mb-4">
        <label class="block text-sm mb-1 font-medium">Message</label>
        <textarea name="message" rows="5" class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-600 text-white" required></textarea>
      </div>

      <div class="flex justify-end">
        <button type="submit" class="bg-purple-700 px-4 py-2 rounded-lg text-white hover:bg-purple-800">
          Send Report
        </button>
      </div>
    </form>
  </div>

</body>
</html>
