{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AkawoX</title>

  <!-- Google Sign-in & Fonts -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      alert("Google login successful!");
    }
  </script>
</head>
<body class="bg-black font-sans min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md  p-6 rounded-3xl shadow-lg">
    
    <!-- Logo + Header -->
    <div class="flex flex-col items-center text-center mb-6">
      <img src="{% static 'images/logo13.png' %}" alt="Akawo Logo" class="h-28 md:h-32 mx-auto mb-3" />
      <h1 class="text-white text-2xl font-bold">Welcome Back to AkawoX</h1>
      <p class="text-purple-200 text-sm">Log in to your account</p>
    </div>

    <!-- Login Form -->
    <form method="POST" action="{% url 'login' %}" class="space-y-4">
      {% csrf_token %}

      <!-- Username / Email -->
      <div class="relative">
        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-purple-400">mail</span>
        <input type="text" name="login-username" placeholder="Username or Email" required
          class="w-full pl-10 py-3 rounded-xl bg-purple-700 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <!-- Password -->
      <div class="relative">
        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-purple-400">lock</span>
        <input type="password" name="login-password" placeholder="Password" required
          class="w-full pl-10 py-3 rounded-xl bg-purple-700 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <!-- Remember Me + Forgot Password -->
      <div class="flex justify-between items-center text-sm text-purple-200">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-purple-500 w-4 h-4" />
          <span>Remember me</span>
        </label>
        <a href="{% url 'forgot_password' %}" class="text-purple-400 underline">Forgot Password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-xl transition duration-300">Sign In</button>

      <!-- Django Messages -->
      {% if messages %}
      <div>
        {% for message in messages %}
        <div class="p-2 rounded text-sm text-white {% if message.tags == 'error' %}bg-red-600{% elif message.tags == 'success' %}bg-green-600{% endif %}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Create Account Link -->
      <div class="text-center text-sm text-purple-300">Don't have an account? <a href="{% url 'signup' %}" class="text-white font-medium">Create one</a></div>

      <!-- Divider -->
      <div class="flex items-center my-4">
        <div class="flex-grow h-px bg-white/30"></div>
        <span class="px-4 text-white text-sm font-bold">or</span>
        <div class="flex-grow h-px bg-white/30"></div>
      </div>

      <!-- Google Sign-In Button -->
      <div class="g_id_signin"
        data-type="standard"
        data-shape="pill"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left"
        data-callback="handleCredentialResponse">
      </div>
    </form>
  </div>

</body>
</html>
