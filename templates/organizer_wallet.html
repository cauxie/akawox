<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer Wallet</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            purple: {
              800: '#6B21A8',
              600: '#9333EA',
            },
            zinc: {
              900: '#18181B',
              800: '#27272A',
            },
          },
        },
      },
    };
  </script>
</head>

<body class="bg-black text-white min-h-screen p-4">
  <!-- Back Button + Title -->
  <div class="flex items-center mb-6">
    <a href="{% url 'organizer_dashboard' %}" class="inline-flex items-center text-white hover:text-purple-500">
      <span class="material-symbols-outlined mr-1">arrow_back</span>
    </a>
    <h2 class="text-center text-xl font-bold flex-grow -ml-6">Organizer Wallet</h2>
  </div>

  <!-- Wallet Summary Card -->
  <div class="bg-zinc-900 rounded-2xl p-6 shadow-lg">
    <h3 class="text-lg font-semibold mb-4">Group: {{ group.group_name }}</h3>

    <div class="mb-4">
      <p class="text-sm text-gray-400">Total Contributions</p>
      <p class="text-2xl font-bold text-purple-400">₦{{ total_contributions }}</p>
    </div>

    <div class="mb-6">
      <p class="text-sm text-gray-400">Your 2% Commission (per cycle)</p>
      <p class="text-2xl font-bold text-green-400">₦{{ commission }}</p>
    </div>

    <!-- Withdraw Button -->
    <button class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl font-semibold transition">
      Withdraw Commission
    </button>
  </div>
</body>
</html>
