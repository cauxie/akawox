{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Akawo Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body class="bg-black text-white min-h-screen">

  <!-- Topbar with Back Button -->
  <header class="flex items-center justify-between p-4 bg-black shadow sticky top-0 z-50">
    <div class="flex items-center space-x-3">
      <button onclick="window.history.back()" class="text-white hover:text-purple-600">
        <span class="material-symbols-outlined text-3xl">arrow_back</span>
      </button>
      <h1 class="text-lg font-bold text-white">Account Settings</h1>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col p-6">

    <div class="flex justify-between items-center mb-3 gap-1">
      <div>
       
        <p class="text-sm text-gray-400">{% now "l, j F Y" %}</p>
      </div>
    </div>

    <div class="flex flex-col md:flex-row flex-1 gap-6">
      <!-- Settings Panel -->
      <aside class="w-full md:w-60 bg-gray-900 rounded-xl p-6 shadow-md">
        <h2 class="text-xl font-bold mb-6 text-purple-400">Settings</h2>
        <ul class="space-y-3 text-gray-400 text-sm">
          <li><a href="#" class="text-purple-400 font-semibold hover:underline">Account</a></li>
          <li><a href="#" class="hover:text-purple-400">Notifications</a></li>
          <li><a href="#" class="hover:text-purple-400">Password</a></li>
        </ul>
      </aside>

      <!-- Main Account Settings Form -->
      <main class="flex-1 bg-gray-900 rounded-xl p-8 shadow-md w-full">
        <h2 class="text-xl font-bold mb-6 text-purple-400">Account</h2>

        <form method="POST" enctype="multipart/form-data" class="space-y-6 text-sm text-gray-300">
          {% csrf_token %}

          <!-- Avatar Section -->
          <div class="flex items-center space-x-4">
            {% if user.profile.image %}
              <img src="{{ user.profile.image.url }}" class="h-10 w-10 rounded-full object-cover" alt="User profile image" />
            {% else %}
              <div class="h-10 w-10 rounded-full bg-gray-700 text-center text-lg font-semibold text-gray-400 flex items-center justify-center">
                {{ user.username|slice:":1"|upper }}
              </div>
            {% endif %}

            <div class="space-y-2">
              <input type="file" name="profile_picture" class="block text-xs text-gray-400 bg-gray-800 rounded px-2 py-1" />
              <div class="flex gap-2">
                <button type="submit" name="action" value="upload_avatar" class="px-3 py-1 border border-purple-600 text-purple-400 rounded hover:bg-purple-700 text-xs">Upload</button>
                <button type="submit" name="action" value="remove_avatar" class="px-3 py-1 border border-gray-600 text-gray-400 rounded hover:bg-gray-700 text-xs">Remove</button>
              </div>
            </div>
          </div>

          <!-- Name Fields -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block mb-1 font-medium text-gray-400">Username</label>
              <input type="text" class="w-full border border-gray-700 rounded px-3 py-2 bg-gray-800 text-gray-300" value="{{ user.username }}" disabled />
            </div>
            <div>
              <label class="block mb-1 font-medium text-gray-400">First Name</label>
              <input type="text" name="first_name" class="w-full border border-gray-700 rounded px-3 py-2 bg-gray-800 text-gray-300" value="{{ user.first_name }}" />
            </div>
          </div>

          <div>
            <label class="block mb-1 font-medium text-gray-400">Last Name</label>
            <input type="text" name="last_name" class="w-full border border-gray-700 rounded px-3 py-2 bg-gray-800 text-gray-300" value="{{ user.last_name }}" />
          </div>

          <!-- Email & Phone -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block mb-1 font-medium text-gray-400">Email address</label>
              <input type="email" class="w-full border border-gray-700 rounded px-3 py-2 bg-gray-800 text-gray-300" value="{{ user.email }}" disabled />
            </div>
            <div>
              <label class="block mb-1 font-medium text-gray-400">Phone number</label>
              <input type="tel" name="phone_number" class="w-full border border-gray-700 rounded px-3 py-2 bg-gray-800 text-gray-300" value="{{ user.profile.phone_number }}" />
            </div>
          </div>

          <!-- Linked Accounts -->
          <div>
            <label class="block font-medium mb-2 text-gray-400">Linked Accounts</label>
            <button type="button" class="border border-gray-700 px-4 py-2 rounded flex items-center gap-2 hover:bg-gray-800">
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="w-4 h-4" alt="Google" />
              <span class="text-gray-300">Sign in with Google</span>
            </button>
          </div>

          <!-- Delete Account -->
          <div>
            <label class="block font-medium mb-2 text-gray-400">Delete account</label>
            <button type="submit" name="action" value="delete_account" class="text-red-600 underline text-sm hover:text-red-400">Delete account...</button>
            <p class="text-xs text-gray-500 mt-1">By deleting your account you will lose all your data</p>
          </div>

          <!-- Save Changes -->
          <div class="text-right">
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded font-semibold text-sm">Save changes</button>
          </div>
        </form>
      </main>
    </div>
  </div>

</body>
