{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex justify-center items-center min-h-screen">
  <div class="bg-zinc-800 p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl text-purple-400 font-bold mb-6 text-center">Forgot Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-800">
        Send Reset Link
      </button>
    </form>
  </div>
</body>
</html>
